{% extends 'service_app/base.html' %}
{% block title %}Complete Profile - SMART SERVICE{% endblock %}
{% block extra_css %}
<style>
.auth-container{min-height:calc(100vh - 140px);display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--dark),var(--secondary));padding:40px 20px;}
.auth-card{background:#fff;border-radius:24px;padding:48px 40px;width:100%;max-width:440px;box-shadow:0 30px 80px rgba(0,0,0,0.4);}
</style>
{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div style="text-align:center;margin-bottom:28px;">
            <div style="font-size:48px;margin-bottom:12px;">âœ…</div>
            <h2 style="font-size:22px;font-weight:700;color:var(--secondary);">Complete Your Profile</h2>
            <p style="color:#999;font-size:14px;">OTP verified! Please fill in your details.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="name" value="{{ customer.name }}" placeholder="Enter your full name" required autofocus>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="{{ customer.email }}" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" rows="3" placeholder="Your address">{{ customer.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;border-radius:12px;padding:14px;">
                <i class="fas fa-save"></i> Save & Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
